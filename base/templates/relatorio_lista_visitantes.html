{% block content_title %}
    <br>
  <h1 class="page-header">
    {% include "cabecalho.html" %}
    <center><font size="4">Lista de Visitantes - {{ pregao }}</font><br><font size="2">Gerado em {{ data_emissao }}</font></center>
  </h1>

{% endblock %}


{% block content %}
<center>
    <table border="1" width="95%" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th>Nome</th>
                <th width="20%">CPF</th>
                <th>Assinatura</th>

            </tr>
        </thead>
        <tbody>
            {%  for item in participantes %}
                <tr>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.cpf }}</td>
                    <td></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
        </center>



{% endblock %}
